<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <h1>What's This?</h1>
    <main>
      <p class="navigation-guide">Navigate between photos with ←, →</p>
      <p class="navigation-guide">Navigate between questions with ↑, ↓</p>
      <image width="600" id="preview-image"></image>

      <p>photo <span id="photo-index"></span> of <span id="photo-count"></span> |
        <span id="photo-answered-count"></span> answered (<span id="photo-answered-percentage"></span>%)
      </p>
      <p id="photo-path"></p>

      <h2 id="question"></h2>
      <p class="question-guide">Select an answer by entering a number</p>
      <div id="options"></div>
    </main>
  </body>
  <script src="/js/app.js" type="module"></script>
</html>
